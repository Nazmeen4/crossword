<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Crossword Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kids Crossword Game</h1>
        <div class="crossword">
            <table id="crossword-grid">
                <!-- The crossword grid will be created here dynamically -->
            </table>
        </div>
        <div class="clues">
            <h2>Clues</h2>
            <ul id="clues-list">
                <!-- Clues will be dynamically populated here -->
            </ul>
        </div>
        <button id="check-answers">Check Answers</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
